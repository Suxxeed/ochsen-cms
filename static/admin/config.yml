backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    editor:
      preview: true
    fields:
      - { name: title, label: Title }
      - { name: date, label: Publish Date, widget: datetime }
      - { name: description, label: Description }
      - { name: body, label: Body, widget: markdown }
